
<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - DoerfelVerse</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
        }
        button:hover { background: #45a049; }
        .status { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Production Cache</h1>
        <p>This will clear all browser caches and reload the page.</p>
        <button onclick="clearAllCaches()">Clear All Caches</button>
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function clearAllCaches() {
            const status = document.getElementById('status');
            status.innerHTML = 'Clearing caches...';
            
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    cacheNames.forEach(cacheName => {
                        caches.delete(cacheName);
                    });
                });
            }
            
            // Force service worker update
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => {
                        registration.unregister();
                    });
                });
            }
            
            status.innerHTML = 'Caches cleared! Reloading page...';
            
            // Force page reload
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
